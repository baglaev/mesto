<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css">
    <script src="./scripts/index.js" defer></script>
</head>
<body class="page">
    <header class="header">
        <img src="images/logo_header.svg" alt="логотип Mesto" class="header__logo">
    </header>
    <main class="main">
        <section class="profile">
            <div class="profile__info">
                <img src="images/avatar.png" alt="аватар пользователя" class="profile__image">
                <div class="profile__biography">
                    <div class="profile__name">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button class="profile__button-edit" type="button" aria-label="edit"></button>
                    </div>
                    <p class="profile__job-title">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__button-add" type="button" aria-label="add"></button>
        </section>
        <section class="elements">
        </section>
    </main>
    <footer class="footer">
        <p class="footer__logo">&#169; 2023 Mesto Russia</p>
    </footer>
    <div class="popup popup-profile">
        <div class="popup__container">
            <button class="popup__button-close" type="button"></button>
            <form class="popup__form" name="form-edit">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input type="text" name="user-name" class="popup__input popup__input_profile_name" placeholder="Имя">
                <input type="text" name="user-occupation" class="popup__input popup__input_profile_occupation" placeholder="Должность">
                <button type="submit" class="popup__button-save">Сохранить</button>
            </form>
        </div>
    </div>

<!-- попап с добавлением карточки -->

    <div id="card" class="popup popup-card">
        <div class="popup__container">
            <button class="popup__button-close" type="button"></button>
            <form class="popup__form" name="form-edit">
                <h2 class="popup__title">Новое место</h2>
                <input type="text" name="user-name" class="popup__input popup__input_image_name" placeholder="Название">
                <input type="text" name="user-occupation" class="popup__input popup__input_image_url" placeholder="Ссылка на картинку">
                <button type="submit" class="popup__button-save">Сохранить</button>
            </form>
        </div>
    </div>

    <template id="cardTemplate">
        <article class="element">
            <button class="element__button-delete" type="button" aria-label="delete"></button>
            <img src="#" alt="#" class="element__image">
            <div class="element__title">
                <h2 class="element__name"></h2>
                <button class="element__button-like" type="button" aria-label="like"></button>
            </div>
        </article>
    </template>

    <!-- зум картинки -->
    <div class="popup popup-image">
        <div class="popup-image__container">
            <button class="popup__button-close" type="button"></button>
            <img src="#" alt="#" class="popup-image__photo">
            <h2 class="popup-image__title"></h2>
        </div>
    </div>
</body>
</html>
