<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css">
    <script src="./index.js" defer></script>
</head>
<body class="page">
    <header class="header">
        <img src="images/logo_header.svg" alt="логотип Mesto" class="header__logo">
        <div class="header__line"></div>
    </header>
    <main class="main">
        <section class="profile">
            <div class="profile__info">
                <img src="images/avatar.png" alt="аватар пользователя" class="profile__image">
                <div class="profile__biography">
                    <div class="profile__name">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button class="profile__button-edit"></button>
                    </div>
                    <p class="profile__job-title">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__button-add"></button>
        </section>
        <section class="elements">
            <div class="element">
                <img src="images/karachaevsk.png" alt="Карачаевск" class="element__image">
                <div class="element__title">
                    <h2 class="element__name">Карачаевск</h2>
                    <button class="element__button-like"></button>
                </div>
            </div>
            <div class="element">
                <img src="images/elbrus.png" alt="гора Эльбрус" class="element__image">
                <div class="element__title">
                    <h2 class="element__name">Гора Эльбрус</h2>
                    <button class="element__button-like"></button>
                </div>
            </div>
            <div class="element">
                <img src="images/dombay.png" alt="Домбай" class="element__image">
                <div class="element__title">
                    <h2 class="element__name">Домбай</h2>
                    <button class="element__button-like"></button>
                </div>
            </div>
            <div class="element">
                <img src="images/elbrus.png" alt="гора Эльбрус" class="element__image">
                <div class="element__title">
                    <h2 class="element__name">Гора Эльбрус</h2>
                    <button class="element__button-like"></button>
                </div>
            </div>
            <div class="element">
                <img src="images/dombay.png" alt="Домбай" class="element__image">
                <div class="element__title">
                    <h2 class="element__name">Домбай</h2>
                    <button class="element__button-like"></button>
                </div>
            </div>
            <div class="element">
                <img src="images/karachaevsk.png" alt="Карачаево-Черкесск" class="element__image">
                <div class="element__title">
                    <h2 class="element__name">Карачаево-Черкесск</h2>
                    <button class="element__button-like"></button>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <img src="images/logo_footer.svg" alt="логотип Место" class="footer__logo">
    </footer>
    <div class="popup">
        <div class="popup__container">
            <button class="popup__button-close"></button>
            <form class="popup__form">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input type="text" class="popup__user-name" placeholder="Имя">
                <input type="text" class="popup__user-occupation" placeholder="Должность">
                <button class="popup__button-save">Сохранить</button>
            </form>
        </div>
    </div>
</body>
</html>
